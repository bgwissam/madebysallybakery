<div class="card">
  <div class="card-header">
              {{ title }}
  </div>
      <div class="card-body">
            <div class="search-bar">
                  <app-filter-textbox (changed)="filterChanged($event)"></app-filter-textbox>
            </div>

      <app-customer-grid [customerList]="filteredCustomers"></app-customer-grid>
    </div>
      <app-pagination [totalItems]="totalRecords"
          [pageSize]="pageSize"
          (pageChanged)="pageChanged($event)"></app-pagination>

</div>
