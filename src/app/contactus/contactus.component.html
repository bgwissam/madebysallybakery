<div class="card">
  <div class="card-header">
    Contact Us
  </div>

  <div class="card-body">
    <form
      novalidate
      (ngSubmit)="save()"
      [formGroup]="contactUsForm"
      class="col-md-12"
    >
      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label" for="firstNameId"
          >First Name</label
        >
        <div class="col-md-8">
          <input
            class="form-control"
            id="firstNameId"
            type="text"
            placeholder="First Name (required)"
            formControlName="firstName"
            [ngClass]="{
              'is-invalid':
                (contactUsForm.get('firstName').touched ||
                  contactUsForm.get('firstName').dirty) &&
                !contactUsForm.get('firstName').valid
            }"
          />
          <span class="invalid-feedback">
            <span *ngIf="!!contactUsForm.get('firstName').errors?.required">
              Please enter your first name.
            </span>
            <span *ngIf="!!contactUsForm.get('firstName').errors?.minlength">
              The first name must be longer than 3 characters.
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label" for="lastNameId"
          >Last Name</label
        >
        <div class="col-md-8">
          <input
            class="form-control"
            id="lastNameId"
            type="text"
            placeholder="Last Name (required)"
            formControlName="lastName"
            [ngClass]="{
              'is-invalid':
                (contactUsForm.get('lastName').touched ||
                  contactUsForm.get('lastName').dirty) &&
                !contactUsForm.get('lastName').valid
            }"
          />
          <span class="invalid-feedback">
            <span *ngIf="!!contactUsForm.get('lastName').errors?.required">
              Please enter your last name.
            </span>
            <span *ngIf="!!contactUsForm.get('lastName').errors?.maxlength">
              The last name must be less than 50 characters.
            </span>
          </span>
        </div>
      </div>
      <!-- label and input for email notification -->
      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label" for="emailId">Email</label>
        <div class="col-md-8">
          <input
            class="form-control"
            id="emailId"
            type="email"
            placeholder="Email (required)"
            required
            email
            formControlName="email"
            [ngClass]="{ 'is-invalid': emailMessage }"
          />
          <span class="invalid-feedback">
            {{ emailMessage }}
          </span>
        </div>
      </div>
      <!-- label and input for confirm email -->
      <!-- <div class="form-group row mb-2">
          <label class="col-md-3 col-form-label" for="confirmEmailId"
            >Confirm Email</label
          >
          <div class="col-md-8">
            <input
              class="form-control"
              id="confirmEmailId"
              type="email"
              placeholder="Confirm Email (required)"
              formControlName="confirmEmail"
              [ngClass]="{ 'is-invalid': confirmEmailMessage }"
            />
            <span class="invalid-feedback">
              {{ confirmEmailMessage }}
            </span>
          </div>
        </div> -->

      <!-- Label and input for phone number -->
      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label" for="phoneId"
          >Mobile Number</label
        >
        <div class="col-md-8">
          <input
            class="form-control"
            id="phoneId"
            type="tel"
            type="number"
            placeholder="Ex: 70 XXXXXX or 03 XXXXXX"
            formControlName="phone"
            [ngClass]="{ 'is-invalid': !contactUsForm.get('phone').valid }"
          />
          <span class="invalid-feedback">
            <span *ngIf="!!contactUsForm.get('phone').errors?.required">
              Please enter your phone number
            </span>
          </span>
        </div>
      </div>
      <!-- Label and input for notification -->
      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label">Preferred Contact Method</label>
        <div class="col-md-8">
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input
                class="form-check-input"
                type="radio"
                value="email"
                formControlName="notification"
              />
              Email
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input
                class="form-check-input"
                type="radio"
                value="text"
                formControlName="notification"
              />
              Text
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input
                class="form-check-input"
                type="radio"
                value="whatsapp"
                formControlName="notification"
              />
              Whatsapp
            </label>
          </div>
        </div>
      </div>

      <!-- Type of order -->
      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label pt-0">Order Type</label>
        <div class="col-md-9">
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input
                class="form-check-input"
                id="orderType1Id"
                type="checkbox"
                value="cakes"
                checked
                formControlName="orderType1"
              />
              Cakes
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input
                class="form-check-input"
                id="orderType2Id"
                type="checkbox"
                value="cupcakes"
                formControlName="orderType2"
              />
              Cup Cakes
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input
                class="form-check-input"
                id="orderType3Id"
                type="checkbox"
                value="cookies"
                formControlName="orderType3"
              />
              Cookies
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input
                class="form-check-input"
                id="orderType4Id"
                type="checkbox"
                value="others"
                formControlName="orderType4"
              />
              Others
            </label>
          </div>
        </div>
      </div>
      <!-- Number of Servings -->
      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label pt-0">Number of Servings</label>
        <div class="col-md-4">
          <select class="form-control" formControlName="servings" required>
            <option value="" disabled selected hidden>Select Value...</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="100">100</option>
            <option value="200">200</option>
          </select>
        </div>
      </div>
      <!-- Type of occassion -->
      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label">Type of Occassion</label>
        <div class="col-md-9">
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input
                class="form-check-input"
                id="typeOfOccassion"
                type="radio"
                value="birthday"
                formControlName="occassion"
              />Birthday</label
            >
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input
                class="form-check-input"
                id="typeOfOccassion"
                type="radio"
                value="wedding"
                formControlName="occassion"
              />
              Wedding</label
            >
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input
                class="form-check-input"
                id="typeOfOccassion"
                type="radio"
                value="engagement"
                formControlName="occassion"
              />Engagement</label
            >
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input
                class="form-check-input"
                id="typeOfOccassion"
                type="radio"
                value="party"
                formControlName="occassion"
              />Party</label
            >
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input
                class="form-check-input"
                id="typeOfOccassion"
                type="radio"
                value="others"
                formControlName="occassion"
              />Others</label
            >
          </div>
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label">Date of Occasion</label>
        <div class="col-md-9">
          <input
            class="form-control"
            id="dateOfOccassion"
            type="Date"
            formControlName="dateOfOccassion"
          />
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label">Describe your Order</label>
        <div class="col-md-9">
          <textarea
            class="form-control"
            id="theme"
            type="text"
            placeholder="Describe the theme you desire"
            formControlName="theme"
          ></textarea>
        </div>
      </div>

      <div class="form-group row mb-2" *ngIf="product">
        <label class="col-md-3 col-form-label">Selected Item</label>
        <div class="col-md-3">
          <figure>
            <img
              src="{{ product.imageUrl }}" >
          </figure>
        </div>
        <div class="col-md-2">
          <label style="font-size:20px;">
            <b>{{ product.productName }}</b></label>
        </div>
      </div>

      <!-- Save button -->
      <div class="form-group row mb-2">
        <div class="col-md-4">
          <button
            class="btn btn-primary btn-lg"
            type="submit"
            style="width:120px"
            [title]="
              contactUsForm.valid
                ? 'Save your entered data'
                : 'Disabled until the form data is valid'
            "
            [disabled]="!contactUsForm.valid"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
